<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gerenciando Com√©rcio</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: 
        radial-gradient(circle at top right, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
        radial-gradient(circle at bottom left, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
        var(--bg-primary);
    }

    .login-box {
      width: 100%;
      max-width: 450px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 48px;
      box-shadow: var(--shadow-lg);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: var(--accent-primary);
      color: var(--bg-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 auto 20px;
    }

    .login-header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0;
    }

    .login-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .login-divider span {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .login-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border-color);
    }

    .login-footer p {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 12px;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      font-size: 1.25rem;
      transition: var(--transition);
    }

    .password-toggle-btn:hover {
      color: var(--text-primary);
    }

    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      font-size: 0.875rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-link {
      color: var(--accent-primary);
      font-weight: 600;
      cursor: pointer;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">üè™</div>
        <h1>Bem-vindo de volta</h1>
        <p>Entre com sua conta para continuar</p>
      </div>

      <!-- Alertas -->
      <div id="alertContainer"></div>

      <!-- Formul√°rio de Login -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="seu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group password-toggle">
          <label class="form-label">Senha</label>
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          >
          <button 
            type="button" 
            class="password-toggle-btn" 
            id="togglePassword"
            aria-label="Mostrar/Ocultar senha"
          >
            üëÅÔ∏è
          </button>
        </div>

        <div class="remember-forgot">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Lembrar de mim</label>
          </div>
          <span class="forgot-link" id="forgotPassword">Esqueci minha senha</span>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
          <span id="loginBtnText">Entrar</span>
          <span class="loading hidden" id="loginLoading"></span>
        </button>
      </form>

      <div class="login-divider">
        <span>ou</span>
      </div>

      <div class="login-footer">
        <p>Ainda n√£o tem uma conta?</p>
        <a href="index.html" class="btn btn-outline btn-lg">
          Criar minha conta gr√°tis
        </a>
      </div>
    </div>
  </div>

  <!-- Modal de Recupera√ß√£o de Senha -->
  <div class="modal-overlay" id="forgotPasswordModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Recuperar Senha</h3>
        <button class="modal-close" id="closeForgotModal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="text-muted mb-3">
          Digite seu email para receber um link de recupera√ß√£o de senha.
        </p>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="resetEmail" 
            placeholder="seu@email.com"
          >
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelReset">Cancelar</button>
        <button class="btn btn-primary" id="sendResetEmail">
          Enviar Link
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/firebase-config.js?v=2"></script>
  <script src="js/utils.js?v=2"></script>
  <script src="js/auth.js?v=2"></script>
</body>
</html>
