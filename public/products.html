    <link rel="stylesheet" href="/css/global.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>üíº Gerenciando</h2>
            </div>
            <nav class="menu">
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="products.html" class="active">üì¶ Produtos</a>
                <a href="services.html">üõ†Ô∏è Servi√ßos</a>
                <a href="sales.html">üí∞ Vendas</a>

                <a href="#" id="configBtn">‚öôÔ∏è Configura√ß√µes</a>
                <a href="#" id="logoutBtn">üö™ Sair</a>
            </nav>
            <div class="company-info">
                <p id="companyName">Carregando...</p>
                <span id="planBadge" class="badge">FREE</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>üì¶ Gerenciar Produtos</h1>
                <button class="btn btn-primary" id="addProductBtn">+ Novo Produto</button>
            </header>

            <!-- Filtros -->
            <div class="filters-section">
                <input type="text" id="searchProduct" placeholder="üîç Buscar produto..." class="search-input">
                <select id="filterCategory" class="filter-select">
                    <option value="">Todas as categorias</option>
                    <option value="Alimentos">Alimentos</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Eletr√¥nicos">Eletr√¥nicos</option>
                    <option value="Vestu√°rio">Vestu√°rio</option>
                    <option value="Outros">Outros</option>
                </select>
                <select id="filterStock" class="filter-select">
                    <option value="">Todos os estoques</option>
                    <option value="low">Estoque baixo (< 10)</option>
                    <option value="normal">Estoque normal</option>
                    <option value="high">Estoque alto (> 50)</option>
                </select>
            </div>

            <!-- Tabela de Produtos -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Pre√ßo</th>
                            <th>Estoque</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr>
                            <td colspan="6" class="loading">Carregando produtos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal de Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Nome do Produto *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Categoria *</label>
                        <select id="productCategory" required>
                            <option value="">Selecione...</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Eletr√¥nicos">Eletr√¥nicos</option>
                            <option value="Vestu√°rio">Vestu√°rio</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Pre√ßo (R$) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Estoque *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productMinStock">Estoque M√≠nimo</label>
                        <input type="number" id="productMinStock" min="0" value="5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descri√ß√£o</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
